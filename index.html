<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>复制邮箱到剪贴板</title>
  <style>
    #email-box {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 200px;
    }

    #email-text {
      font-size: 24px;
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 5px;
      margin-right: 10px;
    }

    #copy-btn {
      font-size: 18px;
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="email-box">
    <div id="email-text">azcxin@gmail.com</div>
    <button id="copy-btn">复制</button>
  </div>

  <script>
    var copyBtn = document.getElementById('copy-btn');
    var emailText = document.getElementById('email-text');

    copyBtn.addEventListener('click', function() {
      var email = emailText.innerText;
      var clipboardEl = document.createElement('textarea');
      clipboardEl.value = email;
      document.body.appendChild(clipboardEl);
      clipboardEl.select();
      document.execCommand('copy');
      document.body.removeChild(clipboardEl);

      window.alert('已复制邮箱：' + email);
    });
  </script>
</body>
</html>
